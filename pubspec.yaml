name: new_tinder_clone
description: A Flutter Tinder clone application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  shared_preferences: ^2.2.1
  intl: ^0.18.1
  cached_network_image: ^3.2.3
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  cloud_firestore: ^4.8.4
  firebase_storage: ^11.2.5
  firebase_messaging: ^14.6.5
  image_picker: ^0.8.9
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  uuid: ^3.0.7
  google_fonts: ^5.1.0
  confetti: ^0.7.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
